<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Knights of Valiantwind</title>
    <link rel="stylesheet" href="/stylesheets/c.css">
    <script src="./javascripts/requests/usersRequests.js"></script>
    <script src="./javascripts/register.js"></script>
    <style>
      .container {
          position:absolute;
          height: 270px;
      }

      .positioned-image {
          position: absolute;
          top:161px;
          left: -230px;
      }
  </style>
  </head>
<body>
  <form action="javascript:register()">
    <div id="timer"><span id="countdown"></span></div>

    <div class="container">
      <img src="logo.png" class="positioned-image">
    </div>
    <div class="login-box">
    
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Login" autocomplete="off" required id = "name">
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" id="password">
        </div>
        <p id="msg2" class="warning2"></p>
        <p id="msg1" class="warning1"></p>
        <div class="input-submit3">
            <button class="submit3-btn" id="submit3"></button>
            <label for="submit3">Register</label>
        </div>
        <div class="sign-up-link">
            <p>Already have an account ? <a href="index.html">Login page</a></p>
        </div>
    </div>
  </form>
</body>
</html>
